<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovqatlanish Monitoring Tizimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap uchun -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js kutubxonasi -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.1/dist/chartjs-plugin-zoom.min.js"></script> <!-- Zoom plaginini qo'shish -->
</head>
<body>
    <div class="container">
        <header class="text-center mt-5">
            <h1 class="display-4">Ovqatlanish Monitoring Tizimi</h1>
            <p class="lead">Ovqatlaringizni kiritib, kaloriyalarni kuzatib boring!</p>
        </header>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Ovqatni Kiriting</h5>
                    </div>
                    <div class="card-body">
                        <form id="meal-form">
                            <div class="mb-3">
                                <label for="meal-name" class="form-label">Ovqat nomi</label>
                                <input type="text" id="meal-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="meal-type" class="form-label">Turini tanlang</label>
                                <select id="meal-type" class="form-select" required>
                                    <option value="Breakfast">Nonushta</option>
                                    <option value="Lunch">Tushlik</option>
                                    <option value="Dinner">Kechki ovqat</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="meal-calories" class="form-label">Kaloriya miqdori</label>
                                <input type="number" id="meal-calories" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Qo'shish</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Kaloriya Ta'limoti</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="meal-chart" width="400" height="200"></canvas> <!-- Grafik joyi -->
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Ovqatlar Jadvali</h3>
            <table class="table table-bordered" id="meal-table">
                <thead>
                    <tr>
                        <th>Ovqat nomi</th>
                        <th>Turini</th>
                        <th>Kaloriya</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ovqatlar ro'yxati bu yerda ko'rsatiladi -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
